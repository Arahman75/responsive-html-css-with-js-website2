<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive HTML CSS with js Website2 Contact</title>
    <link rel="stylesheet" href="style/design-system.css">
    <link rel="stylesheet" href="style/contact.css">
    <link rel="icon" href="images/Logo/LogoDark.svg">
</head>

<body>
    <div class="hero">
        <div class="navbar container">
            <div class="navbar__logo">
                <img src="images/Logo/LogoWhite.svg" alt="" class="navbar__logo--image">
                <div class="navbar__logo--text">Start</div>
            </div>
            <div class="navbar__menu hidden">
                <a href="index.html" class="navbar__menu--1">Home</a>
                <a href="portfolio.html" class="navbar__menu--2">Portfolio</a>
                <a href="services.html" class="navbar__menu--3">Services</a>
                <a href="contact.html" class="navbar__menu--4">Contact</a>
            </div>
            <div class="navbar__icon">
                <i class="bi bi-list"></i>
                <i class="bi bi-x-lg hide"></i>
            </div>
        </div>
    </div>

    <div class="sectionOne container text-center">
        <div class="common-title">Contact Us</div>
        <div class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae, eum!</div>
    </div>

    <div class="sectionTwo container grid">
        <div class="sectionTwo__left">
            <form class="form">
                <label for="name">Name</label>
                <input type="text" placeholder="your name here" id="name">
                <label for="email">Email</label>
                <input type="text" placeholder="your email here" id="email">
                <label for="message">Message</label>
                <textarea name="" placeholder="your message here" id="message" cols="30" rows="6"></textarea>
                <button type="submit" class="submit-btn btn dark-btn">Submit</button>
            </form>
        </div>
        <img src="images/Contact/map.svg" alt="" class="sectionTwo__right responsive__img">
    </div>

    <div class="footerWrapper">
        <div class="footer__links container">
            <div class="footer__links--socials">
                <img src="images/socials/facebook.svg" alt="">
                <img src="images/socials/instagram.svg" alt="">
                <img src="images/socials/twitter.svg" alt="">
                <img src="images/socials/pinterest.svg" alt="">
                <img src="images/socials/tiktok.svg" alt="">
                <img src="images/socials/whatsapp.svg" alt="">
                <img src="images/socials/youtube.svg" alt="">
            </div>
            <div class="footer__links--copyright text-white text-center">Â© Start, 2023.A.Rahman All Right Reserved</div>
        </div>
    </div>
    <script src="style/script.js"></script>
</body>

</html>
